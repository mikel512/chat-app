<div #modalBody class="modal-body bg-secondary">
    <ng-container *ngIf="showTos === false">
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="userObj.USERNAME" class="form-control" placeholder="name@example.com">
            <label for="inputUser">Username</label>
        </div>
        <div class="form-floating mb-3">
            <!-- (keyup)="$event.keyCode == 13 && onSubmit()" -->
            <input type="password" [(ngModel)]="userObj.PASSWORD" class="form-control" placeholder="Password">
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" [(ngModel)]="tosResponse" required>
                <label class="form-check-label" for="flexCheckDefault">
                    I agree to the <a href="#" (click)="toggleTos()">Terms and Conditions</a>
                </label>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="showTos === true">
        <app-terms></app-terms>
    </ng-container>
</div>
<div class="modal-footer bg-dark">
    <ng-container *ngIf="showTos === false">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Login</button>
    </ng-container>
    <ng-container *ngIf="showTos === true">
        <button type="button" class="btn btn-secondary" (click)="toggleTos()">Close</button>
    </ng-container>
</div>
