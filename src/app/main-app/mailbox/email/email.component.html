<div class="accordion-item">
    <h2 class="accordion-header" [id]="'heading' + email.EMAIL[0]">
        <button class="accordion-button bg-dark" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#'+ 'mail' + email.EMAIL[0]" aria-expanded="true"
            [attr.aria-controls]="'mail' + email.EMAIL[0]">
            <div class="col-2 text-light">
                {{email.EMAIL[1]}}
            </div>
            <div class="col-8 text-light">
                {{email.EMAIL[3]}}
            </div>
        </button>
    </h2>
    <div [id]="'mail' + email.EMAIL[0]" class="accordion-collapse collapse" 
        [attr.aria-labelledby]="'heading'+email.EMAIL[0]"
        data-bs-parent="#accordionEmail">
        <div class="accordion-body text-light">
            {{email.EMAIL[4]}}
        </div>
        <button class="btn btn-primary">Reply</button>
    </div>
</div>
