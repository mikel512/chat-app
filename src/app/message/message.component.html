<!--
    The double bracket notation: {{}}
    directly references a property inside the corresponding
    typescript class.
-->
<div class="py-2 px-3 border-secondary border-bottom">
    <div class="row">
        <div class="col">
            <i class="far fa-user px-2"></i> {{msg.USERNAME}}
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" (click)="onChooseUser()" href="#"
                            data-bs-toggle="modal" data-bs-target="#reportModal" >Report</a>
                    </li>
                    <li><a class="dropdown-item" (click)="onChooseUser()" href="#"
                            data-bs-toggle="modal" data-bs-target="#emailModal" >Email</a>
                    </li>
                    <!-- <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">..</a></li> -->
                </ul>
            </div>
            <p class="m-0 px-5" style="word-wrap: break-word;"> {{msg.MSG}} </p>
        </div>
    </div>
</div>
